<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alireza Sadeghi</title>

    <!-- General Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex; /* Use flexbox to align content */
        }
        main {
            flex-grow: 1; /* Allow the main content to grow and take remaining space */
            padding-right: 20px; /* Add some spacing between TOC and main content */
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 20px;
        }
        p {
            font-size: 16px;
        }
        .contact-info {
            margin-top: 20px;
        }

        /* Styles for Text Container */
        .text-container {
            width: 400px;
            height: 200px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
        }
        .text-content {
            /* Additional styling for text content */
        }

        /* Styles for Table of Contents */
        .table-of-contents {
            position: sticky;
            top: 0;
            width: 300px; /* Adjust the width as needed */
            max-height: calc(100vh - 40px); /* Adjust based on your layout */
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 20px;
        }
        .table-of-contents a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="table-of-contents">
        <p><strong>Table of Contents</strong></p>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <!-- Add more links as needed -->
        </ul>
    </div>

    <main>
        <!-- ... (rest of your content) ... -->
    </main>
</body>
</html>
